<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    .row>div {
      padding: 10px !important;
      background: #ddd;
      border: 1px solid #fff;
    }

    .row {
      margin: 40px auto;
    }
  </style>
  <title>Materialize design</title>
</head>

<body>
  <div class="container">
    <h4>Grids</h4>

    <div class="row">
      <div class="col s3">content</div>
      <div class="col s3">content</div>
      <div class="col s3">content</div>
      <div class="col s3">content</div>
    </div>

    <div class="row">
      <div class="col s4 m4">content</div>
      <div class="col s4 m4">content</div>
      <div class="col s4 m4">content</div>
    </div>

    <div class="row">
      <div class="col s12 m4 l6">content</div>
      <div class="col s12 m4 l6">content</div>
      <div class="col s12 m4 l6">content</div>
      <div class="col s12 m4 l6">content</div>
      <div class="col s12 m4 l6">content</div>
      <div class="col s12 m4 l6">content</div>
    </div>

    <div class="row">
      <div class="col s12 m6 l4 xl2">content</div>
      <div class="col s12 m6 l4 xl2">content</div>
      <div class="col s12 m6 l4 xl2">content</div>
      <div class="col s12 m6 l4 xl2">content</div>
      <div class="col s12 m6 l4 xl2">content</div>
      <div class="col s12 m6 l4 xl2">content</div>
    </div>

    <div class="row">
      <div class="col s12 m8">content</div>
      <div class="col s12 m4">content</div>
      <div class="col s12 m4">content</div>
      <div class="col s12 m8">content</div>
    </div>

  </div>
</body>

</html>
